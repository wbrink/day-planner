<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Nanum+Myeongjo|Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Day Planner</title>
  </head>
  <body>
    <header>
      <h1>Day Planner</h1>
      <p class="lead"></p>
      <img src="assets/images/calendar.svg" id="calendar-icon" width="30px" alt="calendar icon" />
    </header>

    <!-- hidden until calendar icon clicked -->
    <div id="calendar-head" class="hide">
      <div class="prev-month">&lt;</div>
      <div class="month">February 2020</div>
      <div class="next-month">&gt;</div>
    </div>
    <div id="calendar-body" class="hide">
      <div class="day day-name">Su</div>
      <div class="day day-name">Mo</div class="day">
      <div class="day day-name">Tu</div>
      <div class="day day-name">We</div>
      <div class="day day-name">Th</div>
      <div class="day day-name">Fr</div>
      <div class="day day-name">Sa</div>
      <div class="day" data-day="0"></div>
      <div class="day" data-day="1"></div>
      <div class="day" data-day="2"></div>
      <div class="day" data-day="3"></div>
      <div class="day" data-day="4"></div>
      <div class="day" data-day="5"></div>
      <div class="day" data-day="6"></div>
      <div class="day" data-day="7"></div>
      <div class="day" data-day="8"></div>
      <div class="day" data-day="9"></div>
      <div class="day" data-day="10"></div>
      <div class="day" data-day="11"></div>
      <div class="day" data-day="12"></div>
      <div class="day" data-day="13"></div>
      <div class="day" data-day="14"></div>
      <div class="day" data-day="15"></div>
      <div class="day" data-day="16"></div>
      <div class="day" data-day="17"></div>
      <div class="day" data-day="18"></div>
      <div class="day" data-day="19"></div>
      <div class="day" data-day="20"></div>
      <div class="day" data-day="21"></div>
      <div class="day" data-day="22"></div>
      <div class="day" data-day="23"></div>
      <div class="day" data-day="24"></div>
      <div class="day" data-day="25"></div>
      <div class="day" data-day="26"></div>
      <div class="day" data-day="27"></div>
      <div class="day" data-day="28"></div>
      <div class="day" data-day="29"></div>
      <div class="day" data-day="30"></div>
      <div class="day" data-day="31"></div>
      <div class="day" data-day="32"></div>
      <div class="day" data-day="33"></div>
      <div class="day" data-day="34"></div>
      <!-- <div class="day" data-day="35"></div> -->
    </div>
    <!-- end calendar -->

    <main>
      <div class="container">
        <form action="" id="day-planner">
          <!-- CONTENT CREATED WITH JAVACRIPT -->
        </form>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
